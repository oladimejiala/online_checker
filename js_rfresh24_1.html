<html>
<head>
<title>document properties with values</title>
<style>
.columns{
-webkit-column-count: 6; /* Chrome, Safari, Opera */
-moz-column-count: 6; /* Firefox */
column-count: 6;
}
</style>
</head>
<body>
<div class="columns">
<script>
for (var prop in document){
document.write (prop + ": " + document[prop] +
"<br>");
}
</script>
</div>
</body>
